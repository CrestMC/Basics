name: Basics
version: '${project.version}'
main: me.blurmit.basics.Basics
api-version: 1.16
prefix: Basics
authors: [ Blurmit ]
loadbefore:
  - LiteBans
softdepend:
  - Essentials
  - PlaceholderAPI
  - LuckPerms
description: A plugin containing general server utilities
website: https://blurmit.ml
load: POSTWORLD

permissions:
  basics.*:
    children:
      - "basics.command.basics"
      - "basics.command.broadcast"
      - "basics.command.clearchat"
      - "basics.command.createworld"
      - "basics.command.deleteworld"
      - "basics.command.echo"
      - "basics.command.enchant"
      - "basics.command.feed"
      - "basics.command.fly"
      - "basics.command.flyspeed"
      - "basics.command.gamemode"
      - "basics.command.heal"
      - "basics.command.invsee"
      - "basics.command.itemlore"
      - "basics.command.itemrename"
      - "basics.command.message"
      - "basics.command.mutechat"
      - "basics.command.ping"
      - "basics.command.rank"
      - "basics.command.reply"
      - "basics.command.connect"
      - "basics.command.setspawn"
      - "basics.command.slowmode"
      - "basics.command.socials"
      - "basics.command.spawn"
      - "basics.command.staffchat"
      - "basics.command.sudo"
      - "basics.command.teleport"
      - "basics.command.vanish"
      - "basics.command.walkspeed"
      - "basics.command.world"
      - "basics.command.message"
      - "basics.messagetoggle.bypass"
      - "basics.punishments.viewsilent"
    description: "Gives full permission to the plugin"
    default: op
  basics.clearchat.bypass:
    description: "Allows the user to bypass the chat clear"
    default: op
  basics.command.gamemode.other:
    description: "Gives permission to change gamemode of other players"
    default: op
  basics.command.fly.other:
    description: "Gives permission to set the fly state of other players"
    default: op
  basics.command.flyspeed.other:
    description: "Gives permission to set the flyspeed of other players"
    default: op
  basics.command.walkspeed.other:
    description: "Gives permission to set the walkspeed of other players"
    default: op
  basics.slowmode.bypass:
    description: "Allows the user to bypass the slowmode"
    default: op
  basics.mutechat.bypass:
    description: "Allows the user to bypass the mutechat"
    default: op
  basics.spawn.other:
    description: "Gives permission to teleport other players to spawn"
    default: op
  basics.staffchat:
    description: "Allows the use of staffchat"
    default: op
  basics.messagetoggle.bypass:
    description: "Gives the ability to message users who have disabled their private messages"
    default: op
  basics.punishments.viewsilent:
    description: "Gives the ability to view silent punishments"
    default: op
  basics.punishments.viewdetails:
    description: Shows details about a punishment when hovering over it
    default: op
  basics.player:
    description: "All players have this permission"
    default: true
