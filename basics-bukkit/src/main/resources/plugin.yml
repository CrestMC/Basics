name: Basics
version: '${project.version}'
main: me.blurmit.basics.Basics
api-version: 1.16
prefix: Basics
authors: [ Blurmit ]
description: A plugin containing general server utilities
website: https://blurmit.ml
load: POSTWORLD

permissions:
  basics.*:
    children:
      - "basics.commands.basics"
      - "basics.commands.broadcast"
      - "basics.commands.clearchat"
      - "basics.commands.createworld"
      - "basics.commands.deleteworld"
      - "basics.commands.echo"
      - "basics.commands.enchant"
      - "basics.commands.feed"
      - "basics.commands.fly"
      - "basics.commands.flyspeed"
      - "basics.commands.gamemode"
      - "basics.commands.heal"
      - "basics.commands.invsee"
      - "basics.commands.itemlore"
      - "basics.commands.itemrename"
      - "basics.commands.message"
      - "basics.commands.mutechat"
      - "basics.commands.ping"
      - "basics.commands.rank"
      - "basics.commands.reply"
      - "basics.commands.connect"
      - "basics.commands.setspawn"
      - "basics.commands.slowmode"
      - "basics.commands.socials"
      - "basics.commands.spawn"
      - "basics.commands.staffchat"
      - "basics.commands.sudo"
      - "basics.commands.teleport"
      - "basics.commands.vanish"
      - "basics.commands.walkspeed"
      - "basics.commands.world"
      - "basics.commands.message"
      - "basics.messagetoggle.bypass"
    description: "Gives full permission to the plugin"
    default: op
  basics.clearchat.bypass:
    description: "Allows the user to bypass the chat clear"
    default: op
  basics.commands.gamemode.other:
    description: "Gives permission to change gamemode of other players"
    default: op
  basics.commands.fly.other:
    description: "Gives permission to set the fly state of other players"
    default: op
  basics.commands.flyspeed.other:
    description: "Gives permission to set the flyspeed of other players"
    default: op
  basics.commands.walkspeed.other:
    description: "Gives permission to set the walkspeed of other players"
    default: op
  basics.slowmode.bypass:
    description: "Allows the user to bypass the slowmode"
    default: op
  basics.mutechat.bypass:
    description: "Allows the user to bypass the mutechat"
    default: op
  basics.spawn.other:
    description: "Gives permission to teleport other players to spawn"
    default: op
  basics.staffchat:
    description: "Allows the use of staffchat"
    default: op
  basics.messagetoggle.bypass:
    description: "Gives the ability to message users who have disabled their private messages"
