storage-method: config

sql-username: "root"
sql-password: "password"
sql-port: "3306"
sql-host: "localhost"
sql-database: "Ranks"

groups:
  default:
    prefix: "&7GUEST"
    suffix: ""
    priority: 0
    permissions:
      - "basics.command.ping"
      - "basics.command.spawn"
      - "basics.command.help"
      - "basics.command.echo"
  vip:
    prefix: "&aVIP"
    suffix: "&7"
    priority: 1
    inherits:
      - "default"
    permissions:
      - "basics.command.fly"
      - "basics.command.feed"
      - "basics.command.heal"
      - "basics.command.itemrename"
  youtuber:
    prefix: "&cYOUTUBER"
    suffix: ""
    priority: 2
    inherits:
      - "vip"
    permissions:
      - "basics.command.vanish"
      - "basics.command.broadcast"
  builder:
    prefix: "&2BUILDER"
    suffix: ""
    priority: 3
    inherits:
      - "vip"
    permissions:
      - "worldedit.*"
      - "basics.build.*"
      - "basics.slowmode.bypass"
  helper:
    prefix: "&dHELPER"
    suffix: ""
    priority: 4
    inherits:
      - "youtuber"
    permissions:
      - "basics.command.kick"
      - "basics.command.mute"
      - "basics.command.unmute"
      - "basics.command.clearchat"
      - "basics.command.mutechat"
      - "basics.command.invsee"
      - "basics.slowmode.bypass"
  mod:
    prefix: "&5MOD"
    suffix: ""
    priority: 5
    inherits:
      - "helper"
    permissions:
      - "basics.command.ban"
      - "basics.command.unban"
      - "basics.command.tempban"
      - "basics.invsee.modify"
      - "basics.command.slowmode"
      - "basics.spawn.other"
      - "basics.command.teleport"
      - basics.commands.fly.other
      - "basics.command.flyspeed"
      - "basics.commands.flyspeed.other"
      - "basics.command.walkspeed"
      - "basics.commands.walkspeed.other"
      - "basics.commands.gamemode"
      - "basics.command.world"
  srmod:
    prefix: "&5&lSRMOD"
    suffix: ""
    priority: 6
    inherits:
      - "mod"
      - "builder"
    permissions:
      - "basics.command.createworld"
      - "basics.command.deleteworld"
      - "basics.command.setspawn"
      - "basics.command.itemlore"
      - "minecraft.command.give"
      - "basics.command.enchant"
  admin:
    prefix: "&c&lADMIN"
    suffix: ""
    priority: 7
    inherits:
      - "srmod"
    permissions:
      - "*"
  developer:
    prefix: "&c&lDEVELOPER"
    suffix: "&7"
    priority: 8
    inherits:
      - "admin"
    permissions:
      - "*"
  owner:
    prefix: "&c&lOWNER"
    suffix: "&7"
    priority: 9
    inherits:
      - "developer"
    permissions:
      - "*"